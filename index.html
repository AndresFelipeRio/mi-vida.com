<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Mi novia hermosa ❤️</title>

    <style>
        .body {
            background-color: black;
            text-align:center;
        }
        .body__title {
            color: red;
        }

        .body__img {
            width: 100%;
            max-width: 512px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="body">
    <h1 class="body__title">❤️ Quieres ser mi valentina? ❤️</h1>

    <img src="https://images.unsplash.com/photo-1535615615570-3b839f4359be?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFsbGluZyUyMGluJTIwbG92ZXxlbnwwfHwwfHx8MA%3D%3D" alt="foto de corazon" class="body__img">

    <br>
    <button id="yes">Si quiero 💕😘</button>
    <button id="no">No 😒</button>

    <script>
        const buttonSi = document.getElementById('yes');
        const buttonNo = document.getElementById('no');

        const somosNovios = () => {
            alert('💕 te re amo preciosa');
            alert('Ya sabia dirias si sabes❤️');
            alert('ojo y hayas considerado el no eh 🤔');
            location.href = 'https://youtu.be/rcRX1ma5Zh4?t=10';
        };

        const evitar = () => {
            buttonNo.style.position = 'absolute';
            buttonNo.style.top = (Math.random() * window.innerHeight) + 'px';
            buttonNo.style.top = (Math.random() * window.innerWidth) + 'px';
        };

        buttonSi.addEventListener('click', somosNovios);
        buttonNo.addEventListener("mouseover", evitar);
    </script>
</body>
</html>
